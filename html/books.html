<!doctype html>
<html>

<head>

  .tops{
    text-align: center;
    line-height: 90px;
    position: fixed;

  }
    .tops img{
      position: absolute;
      width: 10px;

<script type="text/javascript">
  apiready = function () {
    app = new Vue({
      el: '#app',
      data: {

      },
      created: function () {
          that = this

      },
      mounted: function () {

      },
      methods: {
          tui(){
            api.historyBack({
                frameName: 'detail'
            }, function(ret, err) {
                if (!ret.status) {
                    api.closeWin();
                    api.sendEvent({
                        name: 'homes',
                        extra: {
                            key1: 's'
                        }
                    });
                }
            });
          }
      }
    })
  };

</script>
